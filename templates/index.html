<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
</head>

<body>
    <h1>Chat with GPT</h1>
    <form id="chatForm">
        <input type="text" id="userInput" name="user_input" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <div id="responseArea"></div>

    <script>
        document.getElementById('chatForm').onsubmit = async function (event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            }).then(response => response.json());
            document.getElementById('responseArea').innerText = "GPT: " + response.response;
        };
    </script>
</body>

</html>
